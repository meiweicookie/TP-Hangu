<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Интерактивная галерея</title>
        <link rel="stylesheet" href="style2.0.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&family=Lato:wght@100;300;400;700;900&family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css">
    </head>

<body>
    <section class="gallery">
        <h2 class="title">Gallery</h2>
        <div class="gallery-list">
            <a href="image/top1.jpg" class="gallery-item">
                <div class="gallery-item-hover">Look</div>
                <img src="image/top1.jpg" alt="alt">
            </a>
            <a href="image/top2.jpg" class="gallery-item">
                <div class="gallery-item-hover">Look</div>
                <img src="image/top2.jpg" alt="alt">
            </a>
            <a href="image/top3.jpg" class="gallery-item">
                <div class="gallery-item-hover">Look</div>
                <img src="image/top3.jpg" alt="alt">
            </a>
            <a href="image/top4.jpg" class="gallery-item">
                <div class="gallery-item-hover">Look</div>
                <img src="image/top4.jpg" alt="alt">
            </a>
            <a href="image/top5.jpg" class="gallery-item">
                <div class="gallery-item-hover">Look</div>
                <img src="image/top5.jpg" alt="alt">
            </a>
            <a href="image/top6.jpg" class="gallery-item">
                <div class="gallery-item-hover">Look</div>
                <img src="image/top6.jpg" alt="alt">
            </a>
            <a href="image/top7.jpg" class="gallery-item">
                <div class="gallery-item-hover">Look</div>
                <img src="image/top7.jpg" alt="alt">
            </a>
            <a href="image/top8.jpg" class="gallery-item">
                <div class="gallery-item-hover">Look</div>
                <img src="image/top8.jpg" alt="alt">
            </a>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
    <script>
        $(".gallery-list").magnificPopup({
            delegate: "p",
            type: "image",
            gallery: {
                enabled: true
            }
        });
    </script>
</body>
</html>
